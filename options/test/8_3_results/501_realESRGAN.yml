name: 8_3_501_realESRGAN
model_type: ESRGANModel
scale: 1
num_gpu: 1  # set num_gpu: 0 for cpu mode
manual_seed: 0

datasets:
  test_1:
    name: ADNI1x_test
    type: PairedImageDataset
    dataroot_gt: /data/yuzun/dataset/ADNI1_x/A/test
    dataroot_lq: /data/yuzun/dataset/ADNI1_x/A/test
    #    filename_tmpl: '{}x4'
    io_backend:
      type: disk

  test_2:
    name: ADNI1x_test_320
    type: PairedImageDataset
    dataroot_gt: /data/yuzun/dataset/ADNI1_x/A/test_320
    dataroot_lq: /data/yuzun/dataset/ADNI1_x/A/test_320
    #    filename_tmpl: '{}x4'
    io_backend:
      type: disk

# network structures
network_g:
  type: RRDBNet
  num_in_ch: 3
  num_out_ch: 3
  num_feat: 64
  num_block: 23
  num_grow_ch: 32

# path
path:
#  pretrain_network_g: experiments/005_ESRGAN_hcp_80000_B16G1_wandb/models/net_g_latest.pth
#  pretrain_network_g: /home/yuzun/project/BasicSR/experiments/512_Stytr_ESRGAN_nopretrained/models/net_g_latest.pth
  pretrain_network_g: /data/yuzun/basicSR_model/501_train_RealESRNet_plus_1000k_B12G4/models/net_g_latest.pth
  strict_load_g: true

# validation settings
val:
  save_img: true
  suffix: ~  # add suffix to saved images, if None, use exp name

  metrics:
