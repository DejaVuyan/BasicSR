name: ESRGAN_ADNI
model_type: ESRGANModel
scale: 1
num_gpu: 1  # set num_gpu: 0 for cpu mode
manual_seed: 0

datasets:
  test_1:  # the 1st test dataset
    name: ADNI1_y
    type: PairedImageDataset
    dataroot_gt: /data/yuzun/MRI_data/ADNI1_y/test
    dataroot_lq: /data/yuzun/MRI_data/ADNI1_y/test
    io_backend:
      type: disk
  test_2:  # the 2nd test dataset
    name: ADNI1_x
    type: PairedImageDataset
    dataroot_gt: /data/yuzun/MRI_data/ADNI1_x/A/val
    dataroot_lq: /data/yuzun/MRI_data/ADNI1_x/A/val
    io_backend:
      type: disk
#
  test_3:
    name: ADNI3
    type: PairedImageDataset
    dataroot_gt: /data/yuzun/MRI_data/reged_ADNI/ADNI_unreged_T1img/A/test
    dataroot_lq: /data/yuzun/MRI_data/reged_ADNI/ADNI_unreged_T1img/A/test
#    filename_tmpl: '{}x4'
    io_backend:
      type: disk

# network structures
network_g:
  type: RRDBNet
  num_in_ch: 3
  num_out_ch: 3
  num_feat: 64
  num_block: 23
  num_grow_ch: 32

# path
path:
  pretrain_network_g: experiments/051_ESRGAN_x4_f64b23_DIV2K_400k_B16G1_050pretrain_wandb/models/net_g_latest.pth
  strict_load_g: true

# validation settings
val:
  save_img: true
  suffix: ~  # add suffix to saved images, if None, use exp name

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 4
      test_y_channel: false
    ssim:
      type: calculate_ssim
      crop_border: 4
      test_y_channel: false
