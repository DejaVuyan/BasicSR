model_type: SRModel
scale: 1
num_gpu: 1  # set num_gpu: 0 for cpu mode
manual_seed: 0

datasets:
  test_1:  # the 1st test dataset
    name: hcp_val
    type: PairedImageDataset
    dataroot_gt: /home/yuzun/dataset/hcp_all/A/test
    dataroot_lq: /home/yuzun/dataset/hcp_all/LR/test
    io_backend:
      type: disk
